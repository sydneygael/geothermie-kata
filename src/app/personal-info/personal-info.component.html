<div class="personal-info-form">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="civilite">Civilité:</label>
        <select id="civilite" [(ngModel)]="personalInfo.civilite" name="civilite" required>
          <option value="Mr">Mr</option>
          <option value="Mme">Mme</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input id="nom" type="text" [(ngModel)]="personalInfo.nom" name="nom" required>
      </div>
  
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input id="prenom" type="text" [(ngModel)]="personalInfo.prenom" name="prenom" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="personalInfo.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone:</label>
        <input id="telephone" type="tel" [(ngModel)]="personalInfo.telephone" name="telephone" required>
      </div>
  
      <button type="submit" class="submit-button">Suivant</button>
    </form>
  </div>
